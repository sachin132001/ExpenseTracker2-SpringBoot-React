<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">EXPENSE TRACKER</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/map-Pview">Payment</a>
        </li>    
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 jumbotron">
            <h4 class="text-center bg-primary text-white">UPDATE PAYMENT</h4> 
            <br>
            <form action="/Pupdate/{id}" method="post" th:action="@{/Pupdate/{id}(id=${payment.pid})}" th:object="${payment}">
                <input type="hidden" th:value="${payment.pid}" name="pid" />
                <div class="mb-3">
                    <label>Payment Type:</label>
                    <select class="form-control" name="ptype" required>
                        <option value="CASH" th:text="CASH" th:selected="${payment.ptype == 'CASH'}">CASH</option>
                        <option value="DEBIT CARD" th:selected="${payment.ptype == 'DEBIT CARD'}">DEBIT CARD</option>

                        <option value="CREDIT CARD"  th:selected="${payment.ptype == 'CREDIT CARD'}">CREDIT CARD</option>
                        <option value="NETBANKING"  th:selected="${payment.ptype == 'NETBANKING'}">NETBANKING</option>
                        <option value="WALLET/UPI" th:selected="${payment.ptype == 'WALLET/UPI'}">WALLET/UPI</option>
                        <option value="CHEQUE"  th:selected="${payment.ptype == 'CHEQUE'}">CHEQUE</option>
                        <option value="CRYPTO"  th:selected="${payment.ptype == 'CRYPTO'}">CRYPTO</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Payment Mode:</label>
                    <select class="form-control" name="pmode" required>
                        <option value="RUPEE" th:text="RUPEE" th:selected="${payment.pmode == 'RUPEE'}">RUPEE</option>
                        <option value="DEBIT CARD-HDFC"  th:selected="${payment.pmode == 'DEBIT CARD-HDFC'}">DEBIT CARD-HDFC</option>
                        <option value="DEBIT CARD-SBI"  th:selected="${payment.pmode == 'DEBIT CARD-SBI'}">DEBIT CARD-SBI</option>
                        <option value="CREDIT CARD-HDFC"  th:selected="${payment.pmode == 'CREDIT CARD-HDFC'}">CREDIT CARD-HDFC</option>
                        <option value="CREDIT CARD-SBI"  th:selected="${payment.pmode == 'CREDIT CARD-SBI'}">CREDIT CARD-SBI</option>
                        <option value="PAYTM WALLET"  th:selected="${payment.pmode == 'PAYTM WALLET'}">PAYTM WALLET</option>
                        <option value="GPAY" th:selected="${payment.pmode == 'GPAY'}">GPAY</option>
                        <option value="PHONE PAY"  th:selected="${payment.pmode == 'PHONE PAY'}">PHONE PAY</option>
                        <option value="HDFC-ITPB"  th:selected="${payment.pmode == 'HDFC-ITPB'}">HDFC-ITPB</option>
                        <option value="HDFC-SADASHIVA NAGAR" th:selected="${payment.pmode == 'HDFC-SADASHIVA NAGAR'}">HDFC-SADASHIVA NAGAR</option>
                        <option value="SBI-AECS LAYOUT"  th:selected="${payment.pmode == 'SBI-AECS LAYOUT'}">SBI-AECS LAYOUT</option>
                        <option value="BITCOIN"  th:selected="${payment.pmode == 'BITCOIN'}">BITCOIN</option>
                        <option value="SBI CHECKBOOK"  th:selected="${payment.pmode == 'SBI CHECKBOOK'}">SBI CHECKBOOK</option>
                        <option value="AIRTEL MONEY"  th:selected="${payment.pmode == 'AIRTEL MONEY'}">AIRTEL MONEY</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label>Payment Description:</label>
                    <input type="text" class="form-control" th:value="${payment.pdesc}" name="pdesc" placeholder="Payment Description" required>
                </div>
                
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Update Payment</button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
