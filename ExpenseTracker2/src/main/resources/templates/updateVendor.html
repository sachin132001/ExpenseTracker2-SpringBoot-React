<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Vendor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">EXPENSE TRACKER</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/map-Vview">VENDOR</a>
        </li>    
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 jumbotron">
            <h4 class="text-center bg-primary text-white">UPDATE VENDOR</h4> 
            <br>
       <form action="/Vupdate/{id}" method="post" th:action="@{/Vupdate/{id}(id=${vendor.vid})}" th:object="${vendor}">

                <input type="hidden" th:value="${vendor.vid}" name="vid" />
                <div class="mb-3">
                    <label>Vendor Name:</label>
                    <input type="text" class="form-control" th:value="${vendor.vname}" name="vname" placeholder="Vendor Name" required>
                </div>
                <div class="mb-3">
                    <label>Vendor Location:</label>
                    <input type="text" class="form-control" th:value="${vendor.vloc}" name="vloc" placeholder="Vendor Location" required>
                </div>
                
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Update Vendor</button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
