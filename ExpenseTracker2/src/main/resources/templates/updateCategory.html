<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">EXPENSE TRACKER</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/map-category">CATEGORY</a>
        </li>    
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 jumbotron">
            <h4 class="text-center bg-primary text-white">UPDATE CATEGORY</h4> 
            <br>
       <form action="/update/{id}" method="post" th:action="@{/update/{id}(id=${category.cid})}" th:object="${category}">

                <input type="hidden" th:value="${category.cid}" name="cid" />
                <div class="mb-3">
                    <label>Category Name:</label>
                    <input type="text" class="form-control" th:value="${category.cat_name}" name="cat_name" placeholder="Category Name" required>
                </div>
                <div class="mb-3">
                    <label>Category Description:</label>
                    <input type="text" class="form-control" th:value="${category.cat_desc}" name="cat_desc" placeholder="Category Description" required>
                </div>
                <div class="mb-3">
                    <label>Category Type:</label>
                    <select class="form-control" name="cat_type" required>
                       <option value="INFLOW" th:selected="${category.cat_type == 'INFLOW'}">INFLOW</option>
                        <option value="OUTFLOW" th:selected="${category.cat_type == 'OUTFLOW'}">OUTFLOW</option>
                    </select>
                </div>
               
		             <div class="mb-3">
    <label>Parent Category:</label>
    <select class="form-control" name="p_cat">
    <option value="">Select Parent Category</option>
        <option th:each="category : ${clist}" th:value="${category.cat_name}"
         th:text="${category.cat_name}"   th:selected="${category.cat_name == parentCategoryName}" ></option>
    </select>
</div>
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Update Category</button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
