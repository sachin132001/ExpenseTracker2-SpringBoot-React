<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">EXPENSE TRACKER</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/map-view">CATEGORY</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/map-Vview">VENDOR</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disable" aria-current="page">PAYMENT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/map-Tview">TRANSACTION</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/report">REPORT</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron p-3">
       <h2><b>Payment</b>  <a class="btn btn-primary" href="/map-addPayment">
          ADD PAYMENT
        </a></h2>


        <table class="table table-hover table-dark">
          <tr>
            <th>Payment ID</th>
            <th>Payment Type</th>
            <th>Payment Mode</th>
            <th>Payment Description</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          <tr th:each="payment : ${plist}">
                    <td th:text=${payment.pid}></td>
                    <td th:text=${payment.ptype}></td>
                    <td th:text=${payment.pmode}></td>
                    <td th:text=${payment.pdesc}></td>
                   <td><a th:href="@{/Pupdate/{id}(id=${payment.pid})}"><button class="btn btn-warning">Edit</button></a></td>

                  <td>
    <form th:action="@{/Pdelete/{id}(id=${payment.pid})}" method="post" onsubmit="return confirm('Are You Sure To Delete ?')">
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit" class="btn btn-danger btn-xs">Delete</button>
    </form>
</td>


                </tr>
        </table>
      </div>
    </div>
  </div>
</div>


</body>
</html>
