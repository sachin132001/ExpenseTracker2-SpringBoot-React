		<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <a class="navbar-brand">EXPENSE TRACKER</a>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="/map-view">CATEGORY</a>
		        </li>    
		    </div>
		  </div>

		<div class="container mt-3">
		
			<div class="row">
		
			<div class="col-md-4">
				
		</div>
		
		<div class="col-md-4 jumbotron">
		
			<h4 class="text-center bg-primary text-white">ADD CATEGORY</h4> 
		<br>
		 <form action="/addCat" method="post">
		 
			     <div class="mb-3">
			          <label>Category Name:</label>
			           <input type="text" class="form-control" name="cat_name"  placeholder="Category Name" required>
			                        
			        </div>
		
		
		               <div class="mb-3">
		                 <label>Category Description:</label>
		                 <input type="text" class="form-control" name="cat_desc"  placeholder="Category Description" required>
		              </div>
		
		               
		              <div class="mb-3">
		               <label>Category Type:</label>
		              <select class="form-control" name="cat_type" required>
                       <option selected>Category Type</option>
                       <option value="INFLOW">INFLOW</option>
                       <option value="OUTFLOW">OUTFLOW</option>

                     </select>   


		              </div>
		
		             <div class="mb-3">
    <label>Parent Category:</label>
    <select class="form-control" name="p_cat">
    <option value="">Select Parent Category</option>
        <option th:each="category : ${clist}" th:value="${category.cat_name}" th:text="${category.cat_name}"></option>
    </select>
</div>


		
		
		
		
		
		
		
		              <div class="mb-3">
		
		
		                 <button class="btn btn-primary" type="submit">Add Category</button>
		
		
		              </div>
		
		
		           </form>
