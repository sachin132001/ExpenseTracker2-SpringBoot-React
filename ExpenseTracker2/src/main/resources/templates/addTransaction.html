		<!DOCTYPE html>
		<html>
		<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		</head>
		<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <a class="navbar-brand">EXPENSE TRACKER</a>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="/map-Tview">TRANSACTION</a>
		        </li>    
		    </div>
		  </div>
		</nav>
		
		<div class="container mt-3">
		
			<div class="row">
		
			<div class="col-md-4">
				
		</div>
		
		<div class="col-md-4 jumbotron">
		
			<h4 class="text-center bg-primary text-white">ADD TRANSACTION</h4> 
		<br>
		 <form action="/addTrans" method="post">
		 
			     <div class="mb-3">
			           <label>Transaction Date:</label>
                       <input type="date" class="form-control" name="tdate" placeholder="date" required>
			                        
			        </div>
		
		
		               <div class="mb-3">
		                  <label>Category:</label>
		                   <select class="form-control" name="tcat">
                           <option value="">Choose Category</option>
        				   <option th:each="category : ${clist}" th:value="${category.cid}" th:text="${category.cat_name}"></option>
   						 </select>   
		              </div>
		              
		               <div class="mb-3">
		                 <label>Particulars:</label>
                           <input type="text" class="form-control" name="particulars" placeholder="particulars"  required>
		              </div>
		              
		               <div class="mb-3">
		                 <label>Amount:</label>
                         <input type="text" class="form-control" name="amount"  placeholder="Amount" required>
		              </div>
		              
		               <div class="mb-3">
		                  <label>Vendor:</label>
                           <select class="form-control" name="tven">
                           <option value="">Choose Vendor</option>
        				   <option th:each="vendor : ${vlist}" th:value="${vendor.vid}" th:text="${vendor.vname}"></option>
   						 </select>
		              </div>
		              
		               <div class="mb-3">
		                  <label>Payment:</label>
                           <select class="form-control" name="tpay">
                           <option value="">Choose Payment</option>
        				   <option th:each="payment : ${plist}" th:value="${payment.pid}" th:text="${payment.ptype}"></option>
   						 </select>
		              </div>
		              
		                <div class="mb-3">
		                 <label>Transaction Details:</label>
                <textarea class="form-control" name="tdetails"  placeholder="Transaction Details" required></textarea>
		              </div>
		              
		               <div class="mb-3">
		                  <label>Remarks:</label>
                <textarea class="form-control" name="remarks"  placeholder="Remarks" required></textarea>
		              
		
		
		              <div class="mb-3">
		
		
		                 <button class="btn btn-primary" type="submit">Add Transaction</button>
		
		
		              </div>
		
		
		           </form>
		           </div>
		
		<div class="col-md-4"></div>
		
		</div>
		
		
		</div>
		           
		
		
		
		</body>
		</html>
