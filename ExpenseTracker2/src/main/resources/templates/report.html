<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Expense Tracker - Report</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">EXPENSE TRACKER</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/map-view">CATEGORY</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/map-Vview">VENDOR</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/map-Pview">PAYMENT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/map-Tview">TRANSACTION</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disable" aria-current="page">REPORT</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 jumbotron">
            <h4 class="text-center bg-info text-white">Report</h4>
            <br>
            <form action="/report" method="post">
                <div class="form-group row">
                    <div class="form-group col-md-6">
                        <label class="col-sm-2 col-form-label">FROM</label>
                        <input type="date" id="fromDate" name="fromDate" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-sm-2 col-form-label">TO</label>
                        <input type="date" id="toDate" name="toDate" required>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-secondary" type="button" onclick="resetValues()">Reset</button>
                </div>
            </form>
            <div class="row">
                <div class="col-md-8">
                    <table class="table table-hover table-dark">
                        <thead>
                            <tr>
                                <th>Category Type</th>
                                <th>Category Name</th>
                                <th>Total Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="transaction : ${transactions}">
                                <td th:text="${transaction[0]}"></td>
                                <td th:text="${transaction[1]}"></td>
                                <td th:text="${transaction[2]}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<script>
    function resetValues() {
        document.getElementById("fromDate").value = "";
        document.getElementById("toDate").value = "";
    }
</script>

</body>
</html>
